<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 UI 만드는 스텝 (Alert 박스 만들기)</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p>알림창임</p>
        <button onclick="알림창열기('none')">닫기</button>
    </div>
    <button onclick="입력창열기('아이디 입력하세요');">버튼1</button>
    <button onclick="입력창열기('비밀번호 입력하세요');">버튼2</button>

    <script>
        function 알림창열기(a){
            document.getElementById("alert").style.display = a;
        }

        function 입력창열기(a){
            document.getElementById("alert").style.display = 'block';
            document.getElementById("alert").innerText = a;
        }
    </script>
</body>
</html>
